<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with your Projects</title>
    <style>
        @custom-variant dark (&:is(.dark *));

        :root {
            --font-size: 16px;
            --background: #ffffff;
            --foreground: oklch(0.145 0 0);
            --card: #ffffff;
            --card-foreground: oklch(0.145 0 0);
            --popover: oklch(1 0 0);
            --popover-foreground: oklch(0.145 0 0);
            --primary: #030213;
            --primary-foreground: oklch(1 0 0);
            --secondary: oklch(0.95 0.0058 264.53);
            --secondary-foreground: #030213;
            --muted: #ececf0;
            --muted-foreground: #717182;
            --accent: #e9ebef;
            --accent-foreground: #030213;
            --destructive: #d4183d;
            --destructive-foreground: #ffffff;
            --border: rgba(0, 0, 0, 0.1);
            --input: transparent;
            --input-background: #f3f3f5;
            --switch-background: #cbced4;
            --font-weight-medium: 500;
            --font-weight-normal: 400;
            --ring: oklch(0.708 0 0);
            --radius: 0.625rem;
            --sidebar: oklch(0.985 0 0);
            --sidebar-foreground: oklch(0.145 0 0);
            --sidebar-primary: #030213;
            --sidebar-primary-foreground: oklch(0.985 0 0);
            --sidebar-accent: oklch(0.97 0 0);
            --sidebar-accent-foreground: oklch(0.205 0 0);
            --sidebar-border: oklch(0.922 0 0);
            --sidebar-ring: oklch(0.708 0 0);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: var(--font-size);
        }

        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background: var(--background);
            color: var(--foreground);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 35%;
            background: var(--sidebar);
            color: var(--sidebar-foreground);
            padding: 48px 16px 48px 16px;
            overflow-y: auto;
            border-right: 1px solid var(--sidebar-border);
        }

        .sidebar-header {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .sidebar-tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 24px;
            border-bottom: 1px solid #e5e7eb;
        }

        .sidebar-tab {
            padding: 8px 12px;
            font-size: 14px;
            font-weight: 500;
            color: #6b7280;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            bottom: -1px;
        }

        .sidebar-tab:hover {
            color: var(--foreground);
        }

        .sidebar-tab.active {
            color: var(--foreground);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--muted-foreground);
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: var(--accent);
            color: var(--foreground);
        }

        .project-label {
            font-size: 13px;
            color: var(--muted-foreground);
            margin-bottom: 6px;
            font-weight: var(--font-weight-normal);
        }

        .project-title {
            font-size: 28px;
            font-weight: 500;
            color: var(--sidebar-foreground);
            margin-bottom: 40px;
            line-height: 1.2;
        }

        .section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 500;
            color: var(--sidebar-foreground);
            margin-bottom: 10px;
            padding: 0 4px;
        }

        .two-column-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 32px;
        }

        .two-column-grid .section {
            margin-bottom: 0;
        }

        .documents-container {
            background: #f9fafb;
            border: 1px solid #f3f4f6;
            border-radius: var(--radius);
            padding: 12px;
        }

        .document-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 0;
            color: #6b7280;
            font-size: 12px;
            cursor: pointer;
            transition: color 0.2s;
            margin-bottom: 4px;
            line-height: 1.7;
        }

        .document-item:last-child {
            margin-bottom: 0;
        }

        .document-item:hover {
            color: var(--foreground);
        }

        .document-icon {
            width: 12px;
            height: 12px;
            color: var(--muted-foreground);
            flex-shrink: 0;
        }

        .person-icon {
            width: 12px;
            height: 12px;
            color: var(--muted-foreground);
            flex-shrink: 0;
            margin-right: 6px;
        }

        .section-content {
            width: 100%;
        }

        .section-content-title {
            font-size: 13px;
            font-weight: 500;
            color: var(--sidebar-foreground);
            margin-bottom: 10px;
        }

        .description-box {
            background: #f9fafb;
            border: 1px solid #f3f4f6;
            border-radius: var(--radius);
            padding: 12px;
            position: relative;
        }

        .description-scroll-container {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .description-box::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to bottom, rgba(249,250,251,0), rgba(249,250,251,0.95) 70%, rgba(249,250,251,1));
            pointer-events: none;
            border-radius: 0 0 var(--radius) var(--radius);
        }

        .description-scroll-container::-webkit-scrollbar {
            width: 6px;
        }

        .description-scroll-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .description-scroll-container::-webkit-scrollbar-thumb {
            background: #e5e7eb;
            border-radius: 3px;
        }

        .description-scroll-container::-webkit-scrollbar-thumb:hover {
            background: #d1d5db;
        }

        .description-text {
            font-size: 13px;
            line-height: 1.6;
            color: var(--muted-foreground);
        }

        .description-section {
            margin-bottom: 20px;
        }

        .description-section:last-child {
            margin-bottom: 0;
        }

        .description-section-title {
            font-weight: 500;
            font-size: 13px;
            color: var(--foreground);
            margin-bottom: 8px;
        }

        .team-container {
            background: #f9fafb;
            border: 1px solid #f3f4f6;
            border-radius: var(--radius);
            padding: 12px;
        }

        .team-list {
            color: var(--muted-foreground);
            font-size: 12px;
            line-height: 1.7;
        }

        .team-member-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 0;
            color: #6b7280;
            font-size: 12px;
            margin-bottom: 4px;
            line-height: 1.7;
        }

        .team-member-item:last-child {
            margin-bottom: 0;
        }

        .team-list p:last-child {
            margin-bottom: 0;
        }

        .team-role {
            color: #9ca3af;
        }

        .see-more-text {
            display: none;
            margin-top: 8px;
            font-size: 11px;
            color: #9ca3af;
            cursor: pointer;
            position: relative;
        }

        .see-more-text:hover {
            color: var(--foreground);
        }

        .see-more-text:hover .expanded-card {
            display: block;
        }

        .documents-container.truncated .document-item:nth-child(n+6),
        .team-list.truncated .team-member-item:nth-child(n+6) {
            display: none;
        }

        .expanded-card {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 24px;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .expanded-card-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 999;
        }

        .expanded-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .expanded-card-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--foreground);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--muted-foreground);
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: var(--foreground);
        }

        .expanded-card .document-item,
        .expanded-card .team-member-item {
            display: flex !important;
            margin-bottom: 8px;
        }

        .objectives-list {
            background: #f9fafb;
            border: 1px solid #f3f4f6;
            border-radius: var(--radius);
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .objective-item {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            font-size: 13px;
            line-height: 1.5;
            color: #6b7280;
        }

        .objective-bullet {
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            margin-top: 6px;
            flex-shrink: 0;
        }

        .objective-label {
            font-weight: 500;
            color: var(--foreground);
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            overflow: hidden;
        }

        .chat-header {
            display: none;
        }

        .chat-subtitle {
            font-size: 13px;
            color: var(--muted-foreground);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sparkle-icon {
            width: 16px;
            height: 16px;
            color: var(--muted-foreground);
        }

        .chat-title {
            font-size: 36px;
            font-weight: 500;
            color: var(--foreground);
        }

        .chat-content {
            flex: 1;
            padding: 48px 48px 0 48px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-bottom: 24px;
        }

        .message-wrapper {
            display: flex;
            gap: 16px;
        }

        .message-wrapper.user {
            justify-content: flex-end;
        }

        .message-wrapper.assistant {
            justify-content: flex-start;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .message-avatar svg {
            width: 20px;
            height: 20px;
            color: #6b7280;
        }

        .message-content-wrapper {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 85%;
            width: 85%;
        }

        .thinking-steps {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .thinking-step {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .thinking-step-icon {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: background 0.3s ease;
        }

        .thinking-step-icon.filled {
            background: var(--primary);
        }

        .thinking-step-icon svg {
            width: 8px;
            height: 8px;
            color: white;
            stroke-width: 3;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .thinking-step-icon.filled svg {
            opacity: 1;
        }

        .thinking-step-text {
            font-size: 14px;
            color: #6b7280;
        }

        .message-bubble {
            padding: 12px 20px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .message-bubble.user {
            background: #f3f4f6;
            color: var(--foreground);
            border: 1px solid #e5e7eb;
            max-width: 85%;
        }

        .message-bubble.assistant {
            color: #000000;
        }

        .message-sources {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 2px;
        }

        .sources-label {
            font-size: 12px;
            color: #9ca3af;
        }

        .sources-list {
            display: flex;
            gap: 6px;
        }

        .source-badge {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 6px;
            background: #f9fafb;
            border: 1px solid #f3f4f6;
            cursor: pointer;
            transition: background 0.2s;
        }

        .source-badge:hover {
            background: #f3f4f6;
        }

        .source-badge svg {
            width: 12px;
            height: 12px;
            color: #6b7280;
        }

        .source-badge-text {
            font-size: 12px;
            color: #6b7280;
        }

        .suggestions-section {
            padding: 16px 48px 24px 48px;
            flex-shrink: 0;
            background: #ffffff;
        }

        .suggestions-label {
            font-size: 12px;
            color: var(--muted-foreground);
            margin-bottom: 8px;
            padding: 0 4px;
        }

        .suggestions-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
            align-items: flex-start;
        }

        .suggestion-btn {
            background: var(--background);
            border: 1px solid #e5e7eb;
            border-radius: 24px;
            padding: 8px 16px;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
            color: #374151;
            transition: all 0.2s;
            font-family: inherit;
        }

        .suggestion-btn:hover {
            background: #f9fafb;
            border-color: #d1d5db;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: center;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 24px;
            padding: 8px;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .message-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 4px 16px;
            font-size: 14px;
            font-family: inherit;
            background: transparent;
            color: var(--foreground);
        }

        .message-input::placeholder {
            color: var(--muted-foreground);
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            color: var(--primary-foreground);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: #1f2937;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 16px;
            height: 16px;
        }

        .thinking-checkbox-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #6b7280;
            cursor: pointer;
            user-select: none;
        }

        .thinking-checkbox-label input[type="checkbox"] {
            cursor: pointer;
        }

        .thinking-box {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            margin-bottom: 12px;
            overflow: hidden;
            font-size: 15px;
            width: 100%;
        }

        .thinking-box-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            cursor: pointer;
            user-select: none;
            background: #ffffff;
            gap: 12px;
        }

        .thinking-box-header:hover {
            background: #f9fafb;
        }

        .thinking-box-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 400;
            color: #1f2937;
            flex: 1;
            font-size: 15px;
        }

        .thinking-box-title span {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .thinking-box-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6b7280;
            font-size: 14px;
        }

        .thinking-box-toggle {
            font-size: 12px;
            color: #6b7280;
            transition: transform 0.2s;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thinking-box-toggle.collapsed {
            transform: rotate(0deg);
        }

        .thinking-box-content {
            padding: 8px 12px;
            color: #6b7280;
            line-height: 1.5;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .thinking-box-content.collapsed {
            display: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h1 class="project-label"></h1>
        <h2 class="project-title"></h2>

        <!-- Tabs -->
        <div class="sidebar-tabs">
            <button class="sidebar-tab active" onclick="switchTab('project')">Project</button>
            <button class="sidebar-tab" onclick="switchTab('memory')">User Memory</button>
        </div>

        <!-- Project Tab Content -->
        <div id="project-tab" class="tab-content active">
        <div class="two-column-grid">
            <div class="section">
                <div class="section-title">Documents</div>
                <div class="documents-container truncated">
                </div>
                <div class="see-more-text" id="seeMoreDocs">
                    See more
                </div>
            </div>

            <div class="section">
                <div class="section-content">
                    <div class="section-content-title">Team Members</div>
                    <div class="team-container">
                        <div class="team-list truncated">
                        </div>
                    </div>
                    <div class="see-more-text" id="seeMoreTeam">
                        See more
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-content">
                <div class="section-content-title">Project Overview</div>
                <div class="description-box">
                    <div class="description-scroll-container">
                        <div class="description-text" id="descriptionText"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-content">
                <div class="section-content-title">Key Objectives</div>
                <div class="objectives-list">
                </div>
            </div>
        </div>
        </div>

        <!-- User Memory Tab Content -->
        <div id="memory-tab" class="tab-content">
            <div class="section">
                <div class="section-content">
                    <p style="color: #6b7280; font-size: 14px;">User memory content will appear here...</p>
                </div>
            </div>
        </div>

    </div>

    <!-- Chat Area -->
    <div class="chat-area">
        <div class="chat-header">
            <h1 class="chat-subtitle">
                <svg class="sparkle-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 2L15 8.5L22 12L15 15.5L12 22L9 15.5L2 12L9 8.5L12 2Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Chat with your Project</span>
            </h1>
            <h2 class="chat-title">Ask me anything</h2>
        </div>

        <div class="chat-content" id="chatContent">
            <!-- Initial assistant message -->
            <div class="message-wrapper assistant">
                <div class="message-avatar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 2L15 8.5L22 12L15 15.5L12 22L9 15.5L2 12L9 8.5L12 2Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="message-content-wrapper">
                    <div class="message-bubble assistant">Hello! I'm here to help you with the Apps Pod: Espresso Milestone. Ask me anything about the project!</div>
                </div>
            </div>
        </div>

        <div class="suggestions-section">
            <div id="suggestionsContainer">
                <div class="suggestions-label">Suggested questions</div>
                <div class="suggestions-list">
                    <button class="suggestion-btn" onclick="handleSuggestionClick(this)">What are the goals of the Meetings workstream?</button>
                    <button class="suggestion-btn" onclick="handleSuggestionClick(this)">How does Proactive Suggestions work?</button>
                    <button class="suggestion-btn" onclick="handleSuggestionClick(this)">Who's on the Apps Pod team?</button>
                </div>
            </div>

            <div class="input-container">
                <input
                    type="text"
                    class="message-input"
                    id="messageInput"
                    placeholder="Type your message..."
                    onkeypress="handleKeyPress(event)"
                />
                <label class="thinking-checkbox-label">
                    <input
                        type="checkbox"
                        id="thinkingCheckbox"
                        onchange="extendedThinkingEnabled = this.checked"
                    />
                    <span>Extended thinking</span>
                </label>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        let hasUserSentMessage = false;
        let conversationHistory = [];
        let projectContext = null;
        let extendedThinkingEnabled = false;

        // Load project context - THIS FILE controls both the sidebar AND AI context
        fetch('/project-context.json')
            .then(response => response.json())
            .then(data => {
                projectContext = data;
                console.log('Project context loaded:', projectContext.projectTitle);
                populateSidebar(projectContext);
            })
            .catch(error => console.error('Error loading project context:', error));

        async function callAnthropicAPIStreaming(steps, stepInterval, stepIndex, thinkingWrapper, thinkingStepsContainer) {
            // Prepare API request with prompt caching
            const requestBody = {
                model: 'claude-sonnet-4-5-20250929',
                max_tokens: 4096,
                messages: conversationHistory,
                tools: [
                    {
                        type: "web_search_20250305",
                        name: "web_search",
                        max_uses: 5
                    }
                ]
            };

            // Add extended thinking if enabled
            if (extendedThinkingEnabled) {
                console.log('Extended thinking is ENABLED');
                requestBody.thinking = {
                    type: "enabled",
                    budget_tokens: 10000
                };
            } else {
                console.log('Extended thinking is DISABLED');
            }

            // Add project context as cached system message
            // Uses the SAME file (project-context.json) that populates the sidebar
            if (projectContext && projectContext.contextForAI) {
                requestBody.system = [
                    {
                        type: 'text',
                        text: projectContext.contextForAI + '\n\nIMPORTANT: Format your responses for maximum readability using plain text structure:\n\n- Use single line breaks between sentences and paragraphs\n- Start lists on a new line with "- " for each item\n- For numbered sequences, use "1. ", "2. ", etc.\n- Keep paragraphs focused (2-4 sentences) before moving to the next idea\n- Do not use markdown syntax like **, __, `, #, etc.\n- Write naturally but structure content clearly\n\nWEB SEARCH TOOL:\nYou have access to a web_search tool. Use it when:\n- The user asks about current events, news, or recent information\n- Questions require real-time data (stock prices, weather, sports scores, etc.)\n- You need to verify or find information not in your training data\n- The user explicitly asks you to search the web or look something up\n- Questions about recent product releases, API documentation, or technology updates\n- Any query where fresh, external information would significantly improve your answer\n\nDo NOT use web search for:\n- Questions you can confidently answer from your existing knowledge\n- Questions about the provided project context\n- General knowledge that doesn\'t require current information',
                        cache_control: { type: 'ephemeral' }
                    }
                ];
            }

            // Call API endpoint with streaming
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                throw new Error(`API error: ${response.status}`);
            }

            // Transform the thinking wrapper into the streaming message
            const sources = getSources(steps);
            const uniqueId = 'streaming-' + Date.now();

            const sourcesHtml = sources.map(source => `
                <div class="source-badge">
                    ${source.icon}
                    <span class="source-badge-text">${source.label} (${source.count})</span>
                </div>
            `).join('');

            // Add message bubble and sources to the existing thinking wrapper
            const contentWrapper = thinkingWrapper.querySelector('.message-content-wrapper');
            contentWrapper.insertAdjacentHTML('beforeend', `
                <div class="message-bubble assistant" id="${uniqueId}"></div>
                <div class="message-sources">
                    <span class="sources-label">Sources:</span>
                    <div class="sources-list">${sourcesHtml}</div>
                </div>
            `);

            const streamingTextElement = document.getElementById(uniqueId);

            // Read the streaming response with smoother updates
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            let fullText = '';
            let displayText = '';
            let pendingUpdate = false;
            let thinkingText = '';
            let thinkingDisplayText = '';
            let thinkingElement = null;
            let thinkingPendingUpdate = false;
            let thinkingBoxCreated = false;
            let isThinkingBlock = false;
            let currentToolUseId = null;
            let toolInputJson = {};

            // Create a container for thinking/tool blocks that appears before the text
            const blocksContainerId = 'blocks-' + Date.now();
            streamingTextElement.insertAdjacentHTML('beforebegin', `<div id="${blocksContainerId}" style="width: 100%; display: flex; flex-direction: column;"></div>`);
            const blocksContainer = document.getElementById(blocksContainerId);

            // Smooth display update using requestAnimationFrame
            const updateDisplay = () => {
                if (displayText !== fullText) {
                    // Calculate how much to add (word by word for smoother effect)
                    const remaining = fullText.substring(displayText.length);
                    const nextChunk = remaining.substring(0, Math.max(1, Math.ceil(remaining.length * 0.3)));
                    displayText += nextChunk;
                    streamingTextElement.textContent = displayText;
                    scrollToBottom();

                    if (displayText !== fullText) {
                        requestAnimationFrame(updateDisplay);
                    } else {
                        pendingUpdate = false;
                    }
                } else {
                    pendingUpdate = false;
                }
            };

            const updateThinkingDisplay = () => {
                if (thinkingElement && thinkingDisplayText !== thinkingText) {
                    const remaining = thinkingText.substring(thinkingDisplayText.length);
                    const nextChunk = remaining.substring(0, Math.max(1, Math.ceil(remaining.length * 0.3)));
                    thinkingDisplayText += nextChunk;
                    thinkingElement.textContent = thinkingDisplayText;
                    scrollToBottom();

                    if (thinkingDisplayText !== thinkingText) {
                        requestAnimationFrame(updateThinkingDisplay);
                    } else {
                        thinkingPendingUpdate = false;
                    }
                } else {
                    thinkingPendingUpdate = false;
                }
            };

            while (true) {
                const { done, value } = await reader.read();

                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n');

                // Keep the last incomplete line in the buffer
                buffer = lines.pop() || '';

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = line.slice(6);

                        if (data === '[DONE]') continue;

                        try {
                            const event = JSON.parse(data);

                            // Handle content_block_start to detect thinking vs text blocks
                            if (event.type === 'content_block_start') {
                                console.log('content_block_start:', event.content_block?.type, event);
                                if (event.content_block?.type === 'thinking') {
                                    isThinkingBlock = true;
                                    console.log('Started thinking block');
                                } else if (event.content_block?.type === 'text') {
                                    isThinkingBlock = false;
                                    console.log('Started text block');
                                } else if (event.content_block?.type === 'server_tool_use') {
                                    console.log('Server tool use started:', event.content_block.name, 'ID:', event.content_block.id);
                                    currentToolUseId = event.content_block.id;

                                    // Create a box for the web search tool
                                    if (event.content_block.name === 'web_search') {
                                        const toolBoxId = 'tool-' + currentToolUseId;
                                        const searchQuery = event.content_block.input?.query || 'Searching...';
                                        const toolBoxHtml = `
                                            <div class="thinking-box" id="${toolBoxId}">
                                                <div class="thinking-box-header" onclick="toggleThinkingBox(event)">
                                                    <div class="thinking-box-title">
                                                        <span>ð ${searchQuery}</span>
                                                    </div>
                                                    <div class="thinking-box-meta">
                                                        <span id="${toolBoxId}-count">Searching...</span>
                                                        <span class="thinking-box-toggle">â¼</span>
                                                    </div>
                                                </div>
                                                <div class="thinking-box-content collapsed" id="${toolBoxId}-content"></div>
                                            </div>
                                        `;
                                        blocksContainer.insertAdjacentHTML('beforeend', toolBoxHtml);

                                        // Also add the thinking step indicator
                                        addThinkingStep('Searching the web...', thinkingStepsContainer);
                                    }
                                } else if (event.content_block?.type === 'web_search_tool_result') {
                                    console.log('Web search results received:', event.content_block.content?.length, 'results');
                                    // Update the count
                                    const resultCount = event.content_block.content?.length || 0;
                                    const toolCountEl = document.getElementById('tool-' + event.content_block.tool_use_id + '-count');
                                    if (toolCountEl) {
                                        toolCountEl.textContent = `${resultCount} result${resultCount !== 1 ? 's' : ''}`;
                                    }

                                    // Display the results in the content area
                                    const toolContentEl = document.getElementById('tool-' + event.content_block.tool_use_id + '-content');
                                    if (toolContentEl && event.content_block.content) {
                                        const results = event.content_block.content.slice(0, 10); // Show up to 10 results
                                        const resultsHtml = results.map((result, i) =>
                                            `${i + 1}. ${result.title}\n   ${result.url}\n   Age: ${result.page_age || 'Unknown'}`
                                        ).join('\n\n');
                                        toolContentEl.textContent = resultsHtml;
                                    }
                                }
                            }

                            // Handle content_block_delta events
                            if (event.type === 'content_block_delta') {
                                // Handle thinking content
                                if (event.delta?.type === 'thinking_delta' && event.delta?.thinking) {
                                    console.log('Received thinking:', event.delta.thinking);

                                    // Create thinking box if not already created
                                    if (!thinkingBoxCreated) {
                                        console.log('Creating thinking box');
                                        const thinkingBoxId = 'thinking-content-' + Date.now();
                                        const thinkingBoxHtml = `
                                            <div class="thinking-box">
                                                <div class="thinking-box-header" onclick="toggleThinkingBox(event)">
                                                    <div class="thinking-box-title">
                                                        <span>ð­ Extended thinking</span>
                                                    </div>
                                                    <div class="thinking-box-meta">
                                                        <span class="thinking-box-toggle">â¼</span>
                                                    </div>
                                                </div>
                                                <div class="thinking-box-content collapsed" id="${thinkingBoxId}"></div>
                                            </div>
                                        `;
                                        blocksContainer.insertAdjacentHTML('beforeend', thinkingBoxHtml);
                                        thinkingElement = document.getElementById(thinkingBoxId);
                                        thinkingBoxCreated = true;
                                    }

                                    // Add thinking text and update display
                                    thinkingText += event.delta.thinking;
                                    if (!thinkingPendingUpdate && thinkingElement) {
                                        thinkingPendingUpdate = true;
                                        requestAnimationFrame(updateThinkingDisplay);
                                    }
                                    continue;
                                }

                                // Handle tool input (for web search query)
                                if (event.delta?.type === 'input_json_delta' && event.delta?.partial_json) {
                                    if (!toolInputJson[event.index]) {
                                        toolInputJson[event.index] = '';
                                    }
                                    toolInputJson[event.index] += event.delta.partial_json;

                                    // Try to parse and display the search query
                                    try {
                                        const input = JSON.parse(toolInputJson[event.index]);
                                        if (input.query && currentToolUseId) {
                                            const toolContentEl = document.getElementById('tool-' + currentToolUseId + '-content');
                                            if (toolContentEl) {
                                                toolContentEl.textContent = `Search query: "${input.query}"`;
                                            }
                                        }
                                    } catch (e) {
                                        // JSON not complete yet, wait for more chunks
                                    }
                                }

                                // Handle text content
                                if (event.delta?.text) {
                                    fullText += event.delta.text;

                                    // Start smooth update if not already running
                                    if (!pendingUpdate) {
                                        pendingUpdate = true;
                                        requestAnimationFrame(updateDisplay);
                                    }
                                }
                            }
                        } catch (e) {
                            console.error('Error parsing event:', e, data);
                        }
                    }
                }
            }

            // Ensure final text is displayed
            displayText = fullText;
            streamingTextElement.textContent = fullText;

            // Ensure final thinking text is displayed
            if (thinkingElement && thinkingText) {
                thinkingDisplayText = thinkingText;
                thinkingElement.textContent = thinkingText;
            }

            // Add assistant response to conversation history
            conversationHistory.push({
                role: 'assistant',
                content: fullText
            });

            return fullText;
        }

        function toggleThinkingBox(event) {
            const header = event.currentTarget;
            const box = header.closest('.thinking-box');
            const content = box.querySelector('.thinking-box-content');
            const toggle = box.querySelector('.thinking-box-toggle');

            content.classList.toggle('collapsed');
            toggle.textContent = content.classList.contains('collapsed') ? 'â¼' : 'â²';
        }

        function scrollToBottom() {
            const chatContent = document.getElementById('chatContent');
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function switchTab(tabName) {
            // Remove active class from all tabs and content
            document.querySelectorAll('.sidebar-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // Add active class to selected tab and content
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }
    </script>
